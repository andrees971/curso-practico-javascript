<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>

    <link rel="stylesheet" href="./figura.css">
</head>
<body>
    <header class="header">
        <h1>Figuras Geometricas</h1>
        <p>Este es el primer curso practico de JavaScript</p>
    </header>

    <section class="formulario">
        <h2>Calcula el Area y Perimetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de un cuadrado: 
            </label>
            <input id="inputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el periemtro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
        <h3 id="resultadoCuadrado"></h3>

        <h2>Calcula el Area y Perimetro de un Triangulo</h2>
        <form>
            <label for="inputTriangulo">
                Escribe cuanto mide cada lado de un triangulo:  
            </label>
            <input id="inputTriangulo1" type="number" placeholder="lado 1" />
            <input id="inputTriangulo2" type="number"  placeholder="lado 2"/>
            <input id="inputTriangulo3" type="number" placeholder="base"/>
            <input id="inputTriangulo4" type="number" placeholder="altura"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el periemtro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button>
        </form>
        <h3 id="resultadoTriangulo"></h3>

        <h2>Calcula el Area y Perimetro de un circulo</h2>
        <form>
            <label for="inputCirculo">
                Escribe cuanto mide el radio del circulo:  
            </label>
            <input id="inputRadio" type="number" />
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el periemtro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
        <h3 id="resultadoCirculo"></h3>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
